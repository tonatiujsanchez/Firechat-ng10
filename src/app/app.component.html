
<div class="container main-container">
  <h1>Firechat</h1>

  <app-login *ngIf="!_chatService.usuario.uid"></app-login>


  <div *ngIf="_chatService.usuario.uid" class="col-4 col-lg-3 col-sm-6 col-xm-8 offset-4">
    <app-chat></app-chat>
  </div>

  <div class="col-4 col-lg-3 col-sm-6 col-xm-8 offset-4 mt-3" *ngIf="_chatService.usuario.uid">
    <button class="btn btn-danger btn-block"
            (click)="_chatService.logout()">
      Salir
    </button>
  </div>


</div>
